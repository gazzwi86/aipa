<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}{{ agent_name }}{% endblock %}</title>
    <meta name="theme-color" content="#0f0f1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Reset & Base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html {
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f1a;
            background-image:
                radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(14, 165, 233, 0.05) 0%, transparent 70%);
            color: #f1f5f9;
            height: 100vh;
            height: 100dvh;
            max-height: 100vh;
            max-height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header */
        .header {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.06);
            background: rgba(15, 15, 26, 0.8);
            backdrop-filter: blur(20px);
            flex-shrink: 0;
        }
        .header h1 {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }
        .header-links { display: flex; gap: 0.5rem; }
        .header a {
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }
        .header a:hover {
            color: #f1f5f9;
            background: rgba(255,255,255,0.08);
        }
        .header a.active {
            color: #fff;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.3) 0%, rgba(168, 85, 247, 0.3) 100%);
        }

        /* Buttons */
        .btn {
            padding: 0.875rem 1.75rem;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s ease;
            letter-spacing: -0.01em;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4), 0 0 0 1px rgba(255,255,255,0.1) inset;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.5), 0 0 0 1px rgba(255,255,255,0.15) inset;
        }
        .btn-primary:active { transform: translateY(0); }
        .btn-secondary {
            background: rgba(255,255,255,0.08);
            color: #f1f5f9;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.12);
            border-color: rgba(255,255,255,0.2);
        }

        /* Form elements */
        .input, .text-input {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 0.75rem;
            padding: 0.875rem 1.25rem;
            color: #f1f5f9;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s ease;
        }
        .input:focus, .text-input:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(255,255,255,0.08);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }
        .input::placeholder, .text-input::placeholder { color: #64748b; }

        /* Error states */
        .error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }
        .error-banner {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.95) 0%, rgba(185, 28, 28, 0.95) 100%);
            color: white;
            padding: 0.875rem 1.25rem;
            display: none;
            align-items: center;
            gap: 0.875rem;
            font-size: 0.9rem;
            font-weight: 500;
            flex-shrink: 0;
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3);
        }
        .error-banner.visible { display: flex; }
        .error-banner .error-icon { font-size: 1.25rem; }
        .error-banner .error-text { flex: 1; }
        .error-banner .error-dismiss {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 0.375rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: background 0.2s;
        }
        .error-banner .error-dismiss:hover { background: rgba(255,255,255,0.3); }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.5); }
            50% { box-shadow: 0 0 0 16px rgba(99, 102, 241, 0); }
        }
        @keyframes blink { 50% { opacity: 0.5; } }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.4)); }
            50% { filter: drop-shadow(0 0 16px rgba(99, 102, 241, 0.6)); }
        }

        /* Status indicators */
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #475569;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }
        .status-dot.connected {
            background: #22c55e;
            box-shadow: 0 0 12px rgba(34, 197, 94, 0.5);
        }
        .status-dot.connecting {
            background: #f59e0b;
            animation: blink 1s infinite;
            box-shadow: 0 0 12px rgba(245, 158, 11, 0.5);
        }
        .status-dot.error {
            background: #ef4444;
            box-shadow: 0 0 12px rgba(239, 68, 68, 0.5);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.15);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.25); }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .header { padding: 0.75rem 1rem; }
            .header h1 { font-size: 1.1rem; }
            .header-links { gap: 0.25rem; }
            .header a { padding: 0.4rem 0.75rem; font-size: 0.8rem; }
        }

        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    {% block body %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
