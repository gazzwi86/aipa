<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}{{ agent_name }}{% endblock %}</title>
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        /* Reset & Base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { height: -webkit-fill-available; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e8e8e8;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0;
        }
        .header h1 { font-size: 1.1rem; font-weight: 600; }
        .header-links { display: flex; gap: 1rem; }
        .header a { color: #8b8b9e; text-decoration: none; font-size: 0.8rem; }
        .header a:hover { color: #e8e8e8; }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover { transform: scale(1.02); }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #e8e8e8;
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.15); }

        /* Form elements */
        .input, .text-input {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: #e8e8e8;
            font-size: 16px;
        }
        .input:focus, .text-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .input::placeholder, .text-input::placeholder { color: #6b6b7e; }

        /* Error states */
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
        }
        .error-banner {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.9) 0%, rgba(185, 28, 28, 0.9) 100%);
            color: white;
            padding: 0.75rem 1rem;
            display: none;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.9rem;
            flex-shrink: 0;
        }
        .error-banner.visible { display: flex; }
        .error-banner .error-icon { font-size: 1.2rem; }
        .error-banner .error-text { flex: 1; }
        .error-banner .error-dismiss {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .error-banner .error-dismiss:hover { background: rgba(255,255,255,0.3); }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.4); }
            50% { box-shadow: 0 0 0 12px rgba(102, 126, 234, 0); }
        }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* Status indicators */
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6b6b7e;
            flex-shrink: 0;
        }
        .status-dot.connected { background: #10b981; }
        .status-dot.connecting { background: #fbbf24; animation: blink 1s infinite; }
        .status-dot.error { background: #ef4444; }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .header { padding: 0.5rem 0.75rem; }
            .header h1 { font-size: 1rem; }
            .header-links { gap: 0.75rem; }
            .header a { font-size: 0.75rem; }
        }

        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    {% block body %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
